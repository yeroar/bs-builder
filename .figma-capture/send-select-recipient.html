<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>Send - Select Recipient</title>
  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      width: 390px;
      min-height: 844px;
      overflow-y: auto;
      -webkit-font-smoothing: antialiased;
    }

    .screen {
      display: flex;
      flex-direction: column;
      min-height: 844px;
      padding-bottom: 34px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px 12px;
    }
    .header-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.3px;
    }
    .header-close {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .header-close svg { display: block; }

    /* Content */
    .content {
      padding: 8px 20px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Text Field */
    .text-field {
      display: flex;
      align-items: center;
      background: #1C1C1E;
      border-radius: 12px;
      padding: 12px 12px 12px 16px;
      gap: 8px;
    }
    .text-field-label {
      font-size: 14px;
      color: #8E8E93;
      flex-shrink: 0;
    }
    .text-field-input {
      flex: 1;
      font-size: 14px;
      color: #636366;
    }
    .paste-btn {
      background: #2C2C2E;
      border-radius: 100px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
      color: #FFFFFF;
      flex-shrink: 0;
    }

    /* List Item */
    .list-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
    }
    .list-item-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .list-item-title {
      font-size: 14px;
      font-weight: 600;
      color: #FFFFFF;
    }
    .list-item-subtitle {
      font-size: 13px;
      color: #636366;
    }

    /* Icon Containers */
    .icon-container {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .icon-container.stroke {
      border: 1.5px solid #3A3A3C;
      background: transparent;
    }
    .icon-container.fill {
      background: #2C2C2E;
    }
    .icon-container.sm {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    /* Emoji avatar */
    .emoji-avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: #2C2C2E;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    /* Section */
    .section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-bottom: 4px;
    }
    .section-label {
      font-size: 12px;
      color: #636366;
      font-weight: 500;
    }
    .section-icon {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }
    .section-icon svg {
      display: block;
    }
  </style>
</head>
<body>
  <div class="screen">
    <!-- Header -->
    <div class="header">
      <div class="header-title">Send</div>
      <div class="header-close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6l12 12" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Address Input -->
      <div class="text-field">
        <span class="text-field-label">To</span>
        <span class="text-field-input">ENS or Address</span>
        <div class="paste-btn">Paste</div>
      </div>

      <!-- QR Scan Row -->
      <div class="list-item">
        <div class="icon-container stroke">
          <svg width="20" height="20" viewBox="0 0 16 16" fill="none">

          </svg>
        </div>
        <div class="list-item-content">
          <div class="list-item-title">Scan QR Code</div>
          <div class="list-item-subtitle">Tap to scan an address</div>
        </div>
      </div>

      <!-- Recents Section -->
      <div class="section">
        <div class="section-header">
          <div class="section-icon">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
              <path fill="#636366" d="M14 8A6 6 0 1 0 2 8a6 6 0 0 0 12 0M7.333 4a.667.667 0 0 1 1.334 0v3.588l2.298 1.149.06.034a.667.667 0 0 1-.594 1.186l-.062-.027-2.667-1.334A.67.67 0 0 1 7.333 8zm8 4A7.333 7.333 0 1 1 .667 8a7.333 7.333 0 0 1 14.666 0"/>
            </svg>
          </div>
          <span class="section-label">Recents</span>
        </div>
        <div class="list-item">
          <div class="emoji-avatar">&#128184;</div>
          <div class="list-item-content">
            <div class="list-item-title">Stash</div>
            <div class="list-item-subtitle">1 Previous Transaction</div>
          </div>
        </div>
      </div>

      <!-- Suggested Section -->
      <div class="section">
        <div class="section-header">
          <div class="section-icon">
            <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
              <path fill="#636366" d="M8 0a.5.5 0 0 1 .5.5v2.035a5 5 0 0 1 4.465 4.465H15a.5.5 0 0 1 0 1h-2.035A5 5 0 0 1 8.5 12.465V15a.5.5 0 0 1-1 0v-2.535A5 5 0 0 1 3.035 8H1a.5.5 0 0 1 0-1h2.035A5 5 0 0 1 7.5 2.535V.5A.5.5 0 0 1 8 0m0 3.5a4 4 0 1 0 0 8 4 4 0 0 0 0-8"/>
            </svg>
          </div>
          <span class="section-label">Suggested</span>
        </div>
        <div class="list-item">
          <div class="icon-container fill sm">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path fill="#8E8E93" d="M2 6a3 3 0 0 1 3-3h14a3 3 0 0 1 3 3v1H2zm0 3v9a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V9zm15 4a1 1 0 0 1 1-1h1a1 1 0 1 1 0 2h-1a1 1 0 0 1-1-1"/>
            </svg>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">0xb249路路路路9768</div>
            <div class="list-item-subtitle">1 Previous Transaction</div>
          </div>
        </div>
      </div>

      <!-- Address Book Section -->
      <div class="section">
        <div class="section-header">
          <div class="section-icon">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none">
              <path fill="#636366" d="M12 1c6.075 0 11 4.925 11 11s-4.925 11-11 11S1 18.075 1 12 5.925 1 12 1M3.057 13a9.005 9.005 0 0 0 6.669 7.709A16.3 16.3 0 0 1 7.05 13zm13.892 0a16.3 16.3 0 0 1-2.676 7.709A9.005 9.005 0 0 0 20.943 13zm-7.887 0A14.3 14.3 0 0 0 12 20.444 14.3 14.3 0 0 0 14.938 13zm5.211-9.71A16.3 16.3 0 0 1 16.95 11h3.994a9.01 9.01 0 0 0-6.67-7.71M12 3.555A14.3 14.3 0 0 0 9.062 11h5.877A14.3 14.3 0 0 0 12 3.555M9.726 3.29A9.01 9.01 0 0 0 3.056 11h3.995a16.3 16.3 0 0 1 2.675-7.71"/>
            </svg>
          </div>
          <span class="section-label">Address Book</span>
        </div>
        <div class="list-item">
          <div class="icon-container fill sm">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path fill="#8E8E93" d="M2 6a3 3 0 0 1 3-3h14a3 3 0 0 1 3 3v1H2zm0 3v9a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V9zm15 4a1 1 0 0 1 1-1h1a1 1 0 1 1 0 2h-1a1 1 0 0 1-1-1"/>
            </svg>
          </div>
          <div class="list-item-content">
            <div class="list-item-title">vitalik.eth</div>
            <div class="list-item-subtitle">No Previous Transactions</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
