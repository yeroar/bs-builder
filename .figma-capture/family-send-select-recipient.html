<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family - Send Select Recipient</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, 'SF Pro Text', 'Helvetica Neue', sans-serif;
      background: #0A0A0A;
      color: #FFFFFF;
      width: 393px;
      height: 852px;
      overflow: hidden;
      position: relative;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px 0;
      height: 54px;
    }
    .status-bar .time {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: -0.3px;
      color: #fff;
    }
    .status-bar .icons {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px 16px;
    }
    .header-title {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .close-btn {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: rgba(255,255,255,0.6);
      cursor: pointer;
    }

    /* Search bar */
    .search-bar {
      margin: 0 20px 20px;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .search-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-label {
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.4);
    }
    .search-placeholder {
      font-size: 16px;
      color: rgba(255,255,255,0.3);
    }
    .paste-btn {
      background: rgba(255,255,255,0.12);
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      cursor: pointer;
    }

    /* List items */
    .list-section {
      padding: 0 20px;
    }

    .action-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 0;
    }
    .action-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    .action-text .title {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    .action-text .subtitle {
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      margin-top: 2px;
    }

    /* Section headers */
    .section-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 20px 0 8px;
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      font-weight: 500;
    }
    .section-icon {
      font-size: 14px;
    }

    /* Contact item */
    .contact-item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 0;
    }
    .contact-avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    .contact-avatar.emoji-bg {
      background: #F5A623;
    }
    .contact-avatar.grey-bg {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .contact-info .name {
      font-size: 16px;
      font-weight: 500;
      color: #fff;
    }
    .contact-info .detail {
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      margin-top: 2px;
    }

    /* Home indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 5px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <span class="time">9:41</span>
    <span class="icons">
      <svg width="17" height="12" viewBox="0 0 17 12"><rect x="0" y="3" width="3" height="9" rx="1" fill="#fff"/><rect x="4.5" y="2" width="3" height="10" rx="1" fill="#fff"/><rect x="9" y="1" width="3" height="11" rx="1" fill="#fff"/><rect x="13.5" y="0" width="3" height="12" rx="1" fill="#fff"/></svg>
      <svg width="16" height="12" viewBox="0 0 16 12"><path d="M8 2.4C5.6 2.4 3.4 3.4 1.8 5L0 3.2C2.2 1.2 5 0 8 0s5.8 1.2 8 3.2L14.2 5C12.6 3.4 10.4 2.4 8 2.4z" fill="#fff"/><path d="M8 6.8c-1.6 0-3 .6-4.2 1.6L2 6.6C3.6 5.2 5.7 4.4 8 4.4s4.4.8 6 2.2l-1.8 1.8C11 7.4 9.6 6.8 8 6.8z" fill="#fff"/><circle cx="8" cy="11" r="1.5" fill="#fff"/></svg>
      <svg width="27" height="13" viewBox="0 0 27 13"><rect x="0" y="1" width="22" height="11" rx="3.5" stroke="#fff" stroke-width="1" fill="none"/><rect x="1.5" y="2.5" width="19" height="8" rx="2" fill="#fff"/><path d="M23.5 5v3a2 2 0 000-3z" fill="#fff"/></svg>
    </span>
  </div>

  <div class="header">

    <div class="close-btn">‚úï</div>
  </div>

  <div class="list-section">

      <div class="action-text">

    </div>

    <!-- Recents -->
    <div class="section-header">

    <div class="contact-item">

    <div class="contact-item">
      <div class="contact-avatar grey-bg">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="2" y="4" width="20" height="16" rx="3" stroke="rgba(255,255,255,0.4)" stroke-width="1.8"/></svg>
      </div>
      <div class="contact-info">
        <div class="name">0xb249¬∑¬∑¬∑¬∑9768</div>

    </div>

    <!-- Address Book -->
    <div class="section-header">
      <span class="section-icon">üåê</span>
      Address Book
    </div>

    <div class="contact-item">
      <div class="contact-avatar grey-bg">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="2" y="4" width="20" height="16" rx="3" stroke="rgba(255,255,255,0.4)" stroke-width="1.8"/></svg>
      </div>
      <div class="contact-info">
        <div class="name">vitalik.eth</div>
        <div class="detail">No Previous Transactions</div>
      </div>
    </div>
  </div>

  <div class="home-indicator"></div>

  <script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
</body>
</html>
